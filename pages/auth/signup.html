<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickitz - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <main class="main-content">
      <div class="logo-container">
        <img
          src="../../assets/images/logo/tizkitz_signin.svg"
          alt="tickitz sign up"
          class="logo"
        />
      </div>

      <div class="register-card">
        <div class="progress-steps">
          <div class="step active">
            <div class="step-number">1</div>
            <div class="step-label">Fill Form</div>
          </div>
          <div class="step-line"></div>
          <div class="step">
            <div class="step-number">2</div>
            <div class="step-label">Activate</div>
          </div>
          <div class="step-line"></div>
          <div class="step">
            <div class="step-number">3</div>
            <div class="step-label">Done</div>
          </div>
        </div>

        <form class="register-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="password-toggle"
                aria-label="Show password"
              >
                <span class="eye-icon">
                  <img src="../../assets/images/icons/eye.svg" alt="eye icon" />
                </span>
              </button>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-container">
              <input type="checkbox" id="terms" />
              <span class="checkbox-label">I agree to terms & conditions</span>
            </label>
          </div>

          <button type="submit" class="register-button">Join For Free</button>
          <div class="login-link">
            Already have an account? <a href="signin.html">Log in</a>
          </div>

          <div class="divider"><span>Or</span></div>

          <div class="social-login">
            <button type="button" class="social-button google-button">
              <img
                src="../../assets/images/icons/google.svg"
                alt="Google"
                class="social-icon"
              />
              <span>Google</span>
            </button>
            <button type="button" class="social-button facebook-button">
              <img
                src="../../assets/images/icons/facebook-logo.svg"
                alt="Facebook"
                class="social-icon"
              />
              <span>Facebook</span>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
