<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signin.css" />
    <script src="signin.js" defer></script>
  </head>
  <body>
    <main class="main-content">
      <div class="logo-container">
        <img
          src="../../assets/images/logo/tizkitz_signin.svg"
          alt="tickitz sign in"
          class="logo"
        />
      </div>

      <div class="login-card">
        <h2 class="welcome-text">
          Welcome Back<span class="wave-emoji">ðŸ‘‹</span>
        </h2>
        <p class="login-instruction">
          Sign in with your data that you entered during your registration
        </p>

        <form class="login-form" id="loginForm" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email" />
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="password-toggle"
                aria-label="Show password"
              >
                <span class="eye-icon">
                  <img src="../../assets/images/icons/eye.svg" alt="eye icon" />
                </span>
              </button>
            </div>
            <span class="error-message" id="passwordError"></span>
          </div>

          <div class="forgot-password">
            <a href="#">Forgot your password?</a>
          </div>

          <button type="submit" class="login-button">Login</button>

          <div class="divider"><span>Or</span></div>

          <div class="social-login">
            <button type="button" class="social-button google-button">
              <img
                src="../../assets/images/icons/google.svg"
                alt="Google"
                class="social-icon"
              />
              <span>Google</span>
            </button>
            <button type="button" class="social-button facebook-button">
              <img
                src="../../assets/images/icons/facebook-logo.svg"
                alt="Facebook"
                class="social-icon"
              />
              <span>Facebook</span>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
